<!doctype html>
<html>

<head>
	<script src="jquery-3.1.1.js" type="text/javascript"></script>


	<script>
    // Apres chargement du contexte ...
		$(function(){
            // cache tous les descendants de menu
			$('.menu *').hide();
            // lorsqu'on clique sur le menu ou sur ou element descendant du menu ...
			$('.menu, .menu *').click(function(event) {
                // l'évenement est appliqué sur l'élement courant mais ne remonte pas l'arborescence
				event.stopPropagation();
                // si l'élement n'a pas d'enfant ...
				if( $(this).children().length == 0 )
                    // message d'alerte
					alert( 'choix menu ! ' + $(this).text() )
				else
                    // sinon, on show/hide les enfants de l'élément concerné
					$(this).children().toggle("slow");
			})
		});
	</script>

	<style>
		.menu,
		.menu * {
			cursor: pointer;
			font-family: monospace;
		}
	</style>
</head>

</body>

</html>
